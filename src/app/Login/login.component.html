<div>
  <div class="login">
    <div class="login__column">
      <img class="login__column__img" src="../../assets/images/image-login.svg" alt="">
    </div>
    <div class="login__column">
      <div class="login__column__content">
        <div style="width: 347px;">
          <span>Bienvenido</span>
          <h1>Inicia sesión</h1>
          <form>
            <mat-form-field appearance="outline">
              <mat-label>Correo electrónico</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput>
              <mat-hint align="end">¿Olvidaste tu contraseña?</mat-hint>
              <!-- <div>

              </div> -->
            </mat-form-field>
            <mat-checkbox class="example-margin">Recordar correo</mat-checkbox>
            <div style="margin-top: 60px;
            display: grid;
            gap: 15px;">
              <button class="primary" (click)="getInto()" >Iniciar sesión</button>
              <button class="login__column__content__btn-dark" >Ingresar con google</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
